<!-- Show django messages -->
{% if messages %}
<!--  -->
{% for message in messages %}
<div
  id="alert_message"
  class="alert alert-{{message.tags}} alert-dismissible fade show"
  role="alert"
>
  <strong>{{message}}</strong>
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
<!--  -->
{% endif %}
<!--  end django message -->
